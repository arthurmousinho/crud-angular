<main>

    <header>

        <button (click)="reset()">Limpar</button>
        <button (click)="getAllCars()">Listar Todos</button>


        <div class="container">
            <input type="text" placeholder="Digite o ID" 
            [(ngModel)]="idInput" name="{{ idInput }}" value="{{ idInput }}">
            
            <button (click)="getById()">Buscar</button>
        </div>

        <div class="container">
            <input type="text" placeholder="Nome do carro"
            [(ngModel)]="newCarNameInput" name="{{ newCarNameInput }}" 
            value="{{ newCarNameInput }}">

            <input type="text" placeholder="Marca do carro"
            [(ngModel)]="newCarBrandInput" name="{{ newCarBrandInput }}" 
            value="{{ newCarBrandInput }}">

            <button (click)="addNewCar()">Cadastrar</button>
        </div>

        <div class="container">
            <input type="text" placeholder="ID para atualizar"
            [(ngModel)]="updateCarIdInput" 
            name="{{ updateCarIdInput }}" value="{{ updateCarIdInput }}">

            <input type="text" placeholder="Novo nome"
            [(ngModel)]="updateCarNameInput" 
            name="{{ updateCarNameInput }}" value="{{ updateCarNameInput }}">

            <input type="text" placeholder="Nova marca"
            [(ngModel)]="updateCarBrandInput" 
            name="{{ updateCarBrandInput }}" value="{{ updateCarBrandInput }}">

            <button (click)="updateCar()">Atualizar</button>
        </div>

        <div class="remove">
            <input type="text" placeholder="ID" 
            [(ngModel)]="deleteCarId" name="{{ deleteCarId }}" value="{{ deleteCarId }}">
            <button (click)="deleteCar()">Deletar</button>
        </div>

    </header>
    

    <div class="cars-wrapper">
            <app-card *ngFor="let car of carsArray"  
        name="{{car.name}}" brand="{{ car.brand }}" id="{{ car.id }}"/>
    </div>

</main>
